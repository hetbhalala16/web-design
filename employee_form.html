<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 align="center">Employee Ragistation</h1>
        <br>
        <h3 align="center">Personal Information</h3><br>
        <table align="center" cellspacing="15px">
            <tr>
                <td>Employee Id: </td>
                <td><input type="text" placeholder="Enter Employee Id"></td>
                
                <td>Employee Name: </td>
                <td><input type="text" placeholder="Enter Employee Name"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" placeholder="Enter Employee Email"></td>
                
                <td>Employee Contect number: </td>
                <td><input type="text" placeholder="Enter Employee contact number"></td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td>
                    <input type="radio" name="Gender" value="Single">Single
                    <input type="radio" name="Gender" value="Married">Married
                </td>
            </tr>
            <th valign="center" colspan="6">Education Qualification</th>
            <br>
            <tr>
                <td>Education: </td>
                <td><input type="text" placeholder="Enter Employee Education"></td>
                
                <td>Experience: </td>
                <td><input type="text" placeholder="Enter Employee Experience"></td>
            </tr>
            <th valign="center" colspan="6">Job Details</th>
            <br>
            <tr>
                <td>Designation: </td>
                <td><input type="text" placeholder="Enter Designation Detail"></td>
                
                <td>Job location: </td>
                <td><input type="text" placeholder="Enter Job location"></td>
            </tr>
            <tr><td>Salary</td>
                <td><input type="text" placeholder="Enter salary of employee"></td>
            </tr>
            
            <td align="center">
                <input type="submit" value="register">
        </table>
    </form>
</body>
</html>
