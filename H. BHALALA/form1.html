<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 align="center">Student Registation</h1>
        <table align="center">
            
            <tr>
                <td>first name: </td>
                <td><input type="text"></td>
            </tr>
        <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
        <tr>
                <td>mobile number:</td>
                <td><input type="text"></td>
            </tr>
        <tr>
                <td>address</td>
                <td><textarea rows="3" cols="10"></textarea><td>
            </tr>
            <tr>
                <td>nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date"</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" value="male">male
                    <input type="radio" name="Gender" value="female">female
                </td>
            </tr>
            <tr>
                <td>Select Degree</td>
                <td>
                    <select>
                        <option selected disabled>select degree</option>
                        <option>B.tech</option>
                        <option>M.tech</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>BBA</option>
                        <option>B.farma</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>university</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Passsing year</td>
                <td>
                    <select>
                        <option selected disabled>Select year</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <input type="submit">
                </td>
           
                <td align="left">
                    <input type="reset" value="cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
